<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parkir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg">
            <p>Smart Parking</p>
        </div>
        <form>
            <div class="left">
                <div class="field nama">
                    <div class="Uname">
                        <label>Nama Depan</label>
                        <input type="text">
                    </div>
                    <div class="Uname">
                        <label>Nama Belakang</label>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label>Jenis Kelamin</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Tempat Lahir</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Tanggal Lahir</label>
                    <input type="text" placeholder="Cth : 31/12/2003">
                </div>
                <div class="field">
                    <label>Pekerjaan</label>
                    <input type="text">
                </div>
            </div>
            <div class="right">
                <div class="field">
                    <label>Alamat</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Nomor HP</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Nomor Rekening</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Password Baru</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Konfirmasi Password Baru</label>
                    <input type="text">
                </div>
            </div>
        </form>
        <div class="btn">
            <button>Simpan</button>
        </div>
    </div>
</body>
</html>
